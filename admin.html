<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Exam Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Section */
        #loginSection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8c1ec;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        /* Dashboard Section */
        #dashboardSection {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .dashboard-header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-logout {
            background: #ff6b6b;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ff5252;
        }

        /* Admin Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
        }

        .admin-card h3 {
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form Elements */
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* List Items */
        .list-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-success {
            background: #38ef7d;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #0a0e27;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: bottom 0.3s ease;
            z-index: 10000;
        }

        .toast.show {
            bottom: 30px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .list-item {
                flex-direction: column;
                gap: 10px;
            }

            .list-item-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-card">
            <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="adminEmail" placeholder="admin@exammaster.lk">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="btn-primary" onclick="adminLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <h1><i class="fas fa-dashboard"></i> Admin Dashboard</h1>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Statistics -->
            <div class="admin-card">
                <h3><i class="fas fa-chart-line"></i> Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalExams">0</div>
                        <div>Total Exams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalNotifs">0</div>
                        <div>Notifications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalQuotes">0</div>
                        <div>Quotes</div>
                    </div>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="admin-grid">
                <!-- Exam Management -->
                <div class="admin-card">
                    <h3><i class="fas fa-calendar"></i> Manage Exams</h3>
                    <input type="text" id="examName" placeholder="Exam Name (e.g., 2026 A/L)">
                    <input type="text" id="examYear" placeholder="Year (e.g., 2026)">
                    <input type="text" id="examType" placeholder="Type (A/L or O/L)">
                    <input type="datetime-local" id="examDate">
                    <input type="text" id="examIcon" placeholder="Icon (e.g., ðŸ“š)">
                    <input type="text" id="examColor" placeholder="Color (e.g., #667eea)">
                    <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="examFeatured" style="width: auto;">
                        <span>Featured Exam</span>
                    </label>
                    <button onclick="saveExam()">
                        <i class="fas fa-plus"></i> Add Exam
                    </button>
                    <div id="examList" style="margin-top: 20px;"></div>
                </div>

                <!-- Notification Management -->
                <div class="admin-card">
                    <h3><i class="fas fa-bell"></i> Manage Notifications</h3>
                    <input type="text" id="notifTitle" placeholder="Title">
                    <textarea id="notifMessage" placeholder="Message"></textarea>
                    <input type="file" id="notifImage" accept="image/*">
                    <input type="file" id="notifPDF" accept=".pdf">
                    <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="showUntilDismissed" style="width: auto;">
                        <span>Show until I turn it off</span>
                    </label>
                    <button onclick="saveNotification()">
                        <i class="fas fa-paper-plane"></i> Send Notification
                    </button>
                    <div id="notifList" style="margin-top: 20px;"></div>
                </div>

                <!-- Quote Management -->
                <div class="admin-card">
                    <h3><i class="fas fa-quote-right"></i> Manage Quotes</h3>
                    <textarea id="quoteText" placeholder="Quote text"></textarea>
                    <input type="text" id="quoteAuthor" placeholder="Author (optional)">
                    <select id="quoteCategory">
                        <option value="motivation">Motivation</option>
                        <option value="success">Success</option>
                        <option value="perseverance">Perseverance</option>
                        <option value="education">Education</option>
                    </select>
                    <button onclick="saveQuote()">
                        <i class="fas fa-plus"></i> Add Quote
                    </button>
                    <div id="quoteList" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
