<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Exam Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0a0e27,#1a1f3a);color:#fff;min-height:100vh;}
        .container{max-width:1400px;margin:0 auto;padding:20px;}
        #loginSection{display:flex;align-items:center;justify-content:center;min-height:100vh;}
        .login-card{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:40px;max-width:400px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
        .login-card h2{text-align:center;margin-bottom:30px;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .form-group{margin-bottom:20px;}
        .form-group input{width:100%;padding:12px 15px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;}
        .btn-primary{width:100%;padding:15px;background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:10px;color:white;cursor:pointer;}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(102,126,234,0.5);}
        #dashboardSection{display:none;}
        .dashboard-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;padding:20px;background:rgba(255,255,255,0.05);border-radius:15px;}
        .btn-logout{background:#ff6b6b;border:none;padding:10px 20px;border-radius:10px;color:white;cursor:pointer;}
        .admin-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(500px,1fr));gap:20px;}
        .admin-card{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:25px;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
        .admin-card h3{margin-bottom:20px;color:#667eea;display:flex;align-items:center;gap:10px;}
        input,textarea,select{width:100%;padding:12px 15px;margin-bottom:15px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;}
        button{background:linear-gradient(135deg,#667eea,#764ba2);border:none;padding:12px 25px;border-radius:10px;color:white;cursor:pointer;}
        button:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4);}
        .list-item{background:rgba(0,0,0,0.2);border:1px solid rgba(255,255,255,0.1);border-radius:10px;padding:15px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;}
        .list-item:hover{transform:scale(1.02);}
        .btn-icon{background:rgba(255,255,255,0.1);border:none;width:40px;height:40px;border-radius:10px;color:white;cursor:pointer;}
        .btn-danger{background:#ff6b6b;}
        .btn-success{background:#38ef7d;}
        .stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;}
        .stat-card{background:rgba(0,0,0,0.2);padding:20px;border-radius:10px;text-align:center;}
        .stat-card:hover{transform:translateY(-5px);}
        .stat-value{font-size:2rem;font-weight:700;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .toast{position:fixed;bottom:-100px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.95);color:#0a0e27;padding:15px 30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.3);transition:bottom 0.3s;z-index:10000;}
        .toast.show{bottom:30px;}
        .loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:9999;}
        .loading-overlay.active{display:flex;}
        .spinner{width:50px;height:50px;border:4px solid rgba(255,255,255,0.3);border-top-color:#667eea;border-radius:50%;animation:spin 1s linear infinite;}
        @keyframes spin{to{transform:rotate(360deg);}}
        @media(max-width:768px){.admin-grid{grid-template-columns:1fr;}}
    </style>
</head>
<body>
    <div id="loginSection">
        <div class="login-card">
            <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
            <div class="form-group"><label>Email</label><input type="email" id="adminEmail" placeholder="admin@exammaster.lk"></div>
            <div class="form-group"><label>Password</label><input type="password" id="adminPassword"></div>
            <button class="btn-primary" onclick="adminLogin()">Login</button>
        </div>
    </div>

    <div id="dashboardSection">
        <div class="container">
            <div class="dashboard-header"><h1><i class="fas fa-dashboard"></i> Admin Dashboard</h1><button class="btn-logout" onclick="logout()">Logout</button></div>
            <div class="admin-card">
                <h3><i class="fas fa-chart-line"></i> Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-value" id="totalExams">0</div><div>Total Exams</div></div>
                    <div class="stat-card"><div class="stat-value" id="totalNotifs">0</div><div>Notifications</div></div>
                    <div class="stat-card"><div class="stat-value" id="totalQuotes">0</div><div>Quotes</div></div>
                </div>
            </div>
            <div class="admin-grid">
                <div class="admin-card">
                    <h3><i class="fas fa-calendar"></i> Manage Exams</h3>
                    <input type="text" id="examName" placeholder="Exam Name"><input type="text" id="examYear" placeholder="Year">
                    <input type="text" id="examType" placeholder="Type (A/L or O/L)"><input type="datetime-local" id="examDate">
                    <input type="text" id="examIcon" placeholder="Icon (e.g. ðŸ“š)"><input type="text" id="examColor" placeholder="Color (e.g. #667eea)">
                    <label style="display:flex;align-items:center;gap:10px;margin-bottom:15px;"><input type="checkbox" id="examFeatured">Featured Exam</label>
                    <button onclick="saveExam()">Add Exam</button>
                    <div id="examList" style="margin-top:20px;"></div>
                </div>
                <div class="admin-card">
                    <h3><i class="fas fa-bell"></i> Manage Notifications</h3>
                    <input type="text" id="notifTitle" placeholder="Title"><textarea id="notifMessage" placeholder="Message"></textarea>
                    <input type="file" id="notifImage" accept="image/*"><input type="file" id="notifPDF" accept=".pdf">
                    <label style="display:flex;align-items:center;gap:10px;margin-bottom:15px;"><input type="checkbox" id="showUntilDismissed">Show until I turn it off</label>
                    <button onclick="saveNotification()">Send Notification</button>
                    <div id="notifList" style="margin-top:20px;"></div>
                </div>
                <div class="admin-card">
                    <h3><i class="fas fa-quote-right"></i> Manage Quotes</h3>
                    <textarea id="quoteText" placeholder="Quote text"></textarea><input type="text" id="quoteAuthor" placeholder="Author (optional)">
                    <select id="quoteCategory"><option value="motivation">Motivation</option><option value="success">Success</option><option value="perseverance">Perseverance</option><option value="education">Education</option></select>
                    <button onclick="saveQuote()">Add Quote</button>
                    <div id="quoteList" style="margin-top:20px;"></div>
                </div>
                <div class="admin-card">
                    <h3><i class="fas fa-cog"></i> App Settings</h3>
                    <label style="display:flex;align-items:center;gap:10px;margin-bottom:15px;"><input type="checkbox" id="snowEnabled">Enable Snowflakes Effect</label>
                    <button onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay"><div class="spinner"></div></div>
    <div id="toast" class="toast"></div>
    <script type="module" src="admin.js"></script>
</body>
</html>
